<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="./style.css">
    <script src="./matching.js" defer></script>
    <title>Form</title>
</head>
<body>

    <div>
        <img src="./background.jpg">
        <div class="card">
            <div class="title">Enter the Metaverse</div>
            <form action="" method="post">
                <div class="field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>

                <div class="field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email">
                </div>
                
                <div class="field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone">
                </div>
                
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" onchange="onChange()">
                </div>
                
                <div class="field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm" onchange="onChange()">
                </div>

                <div class="field button-container">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
