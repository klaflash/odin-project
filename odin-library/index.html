<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>

    <div>Library</div>

    <button id="new-book">New Book</button>

    <div class="popup">
        <div class="popup-content">
            <button id="close-popup">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M6.4 19 5 17.6l5.6-5.6L5 6.4 6.4 5l5.6 5.6L17.6 5 19 6.4 13.4 12l5.6 5.6-1.4 1.4-5.6-5.6Z"/></svg>
            </button>
            <div>Add a new book</div>
            <label for="title">Title</label>
            <input id="title" type="text">

            <label for="author">Author</label>
            <input id="author" type="text">

            <label for="pages">Pages</label>
            <input min="1" id="pages" type="number">

            <fieldset>
                <legend>Have you read this book?</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input value="true" id="yes" name="read" type="radio">
                </div>

                <div>
                    <label for="no">No</label>
                    <input value="false" id="no" name="read" type="radio">
                </div>
            </fieldset>

            <label for="rating">Rating (0-5)</label>
            <input id="rating" min="0" max="5" type="number">

            <button id="submit-button">Add Book</button>

        </div>
        
    </div>

    <div class="container"></div>

    
</body>
</html>
