<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="./style.css">
    <script src="./hardware.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calc">
        <div class="screen">GO SUNS</div>
        <button class="key clear ac">AC</button>
        <button class="key slash">/</button>
        <button class="key x">x</button>
        <button class="key minus">-</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key plus">+</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key equals">=</button>
        <button class="key zero">0</button>
        <button class="key dot">.</button>
    </div>
    
</body>
</html>
