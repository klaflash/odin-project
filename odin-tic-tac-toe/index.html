<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container">
        <div class="turn">Waiting for x</div>
        <div class="board">
            <div class="space zero">0</div>
            <div class="space one">1</div>
            <div class="space two">2</div>
            <div class="space three">3</div>
            <div class="space four">4</div>
            <div class="space five">5</div>
            <div class="space six">6</div>
            <div class="space seven">7</div>
            <div class="space eight">8</div>
        </div>
        <div class="winner"> </div>
    </div>
    
</body>
</html>
