<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>To-Do</title>
</head>
<body>
    <script src="main.js" defer></script>

    <div class="header">
        <button class="add-task">Add Task</button>
        <button class="archive-button">View Archive</button>
        <button class="calendar-button">Calendar View</button>
    </div>

    <div class="task-modal">
        <div class="task-modal-content">
            <div class="close-task-container">
                <span class="close-task-button">&times;</span>
            </div>

            <div class="form-container">
                <div>
                    <label for="project-list">Project:</label>
                    <select name="project-list" id="project-list">
                        <option value="home" selected="selected">No project</option>
                    </select>
                </div>

                <div>
                    <label for="task-name">Task Name:</label>
                    <input id="task-name" type="text">
                </div>

                <div>
                    <label for="task-description">Description:</label>
                    <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input id="task-date" type="date">
                </div>

                <div>
                    <input id="task-time" type="time">
                </div>

                <div>
                    <label for="task-priority">Priority:</label>
                    <select name="task-priority" id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button class="create-task-button">Create</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="project-buttons-container">
            <div class="projects-title">Projects</div>
            <button class="add-project">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6Z"/></svg>
            </button>
            <button class="delete-project-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z"/></svg>
            </button>
        </div>
        

        
        <div class="projects-container"></div>
    </div>

    <div class="project-modal">
        <div class="project-modal-content">
            <div class="close-project-container">
                <span class="close-project-button">&times;</span>
            </div>
            <label for="project-name">Project Name:</label>
            <input id="project-name" type="text">
            
            <input value="#d3d3d3" id="project-color" type="color">

            <div class="button-container">
                <button class="create-project-button">Create</button>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="sort-buttons">Sort by:
            <button class="sort-oldest">Oldest</button>
            <button class="sort-date">Date</button>
            <button class="sort-priority">Priority</button>
        </div>
        <div class="main-container"></div>
    </div>
</body>
</html>
